<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenses.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <button id="addButton" class="plus-button">+</button>
        <div id="expenseTableContainer">
            <!-- Dynamic content will be added here -->
        </div>
        <div id="totals">
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expense: <span id="totalExpense">0</span></p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="expenseForm">
                <label>
                    <input type="radio" name="type" value="income" required> Income
                </label>
                <label>
                    <input type="radio" name="type" value="expense" required> Expense
                </label>
                <input type="number" id="amount" name="amount" placeholder="Amount" required>
                <input type="text" id="description" name="description" placeholder="Description" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="expenses.js"></script>
</body>
</html>
